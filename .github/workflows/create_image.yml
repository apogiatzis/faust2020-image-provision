name: gcloud
on: [push]

jobs:
  packer:
    name: Create Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get FAUST Image
        run: ./scripts/get_image.sh

      - name: Create GCP credentials
        run: echo ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}} | base64 -d > account.json 

      # fix backwards incompatibilities in template
      - name: Fix Template
        uses: operatehappy/packer-github-actions@master
        with:
          command: fix

      # validate templates
      - name: Validate Template
        uses: operatehappy/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: packer.json

      # validate templates
      - name: Build Artifact
        uses: operatehappy/packer-github-actions@master
        with:
          command: build
          arguments: "-color=false -on-error=abort -var 'gcp_project_id=${{secrets.GCP_PROJECT_ID}}' -var 'team_no=${{team_no}}'"
          target: packer.json
